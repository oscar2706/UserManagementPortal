<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>

<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="firstName">
        <div class="p-d-flex p-jc-between p-ai-center">
          First Name
          <p-sortIcon field="firstName"></p-sortIcon>
          <p-columnFilter type="text" field="firstName" display="menu" class="p-ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="lastName">
        <div class="p-d-flex p-jc-between p-ai-center">
          Last Name
          <p-sortIcon field="lastName"></p-sortIcon>
          <p-columnFilter type="text" field="lastName" display="menu" class="p-ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="email">
        <div class="p-d-flex p-jc-between p-ai-center">
          Email
          <p-sortIcon field="email"></p-sortIcon>
          <p-columnFilter type="text" field="email" display="menu" class="p-ml-auto"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Actions
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>
        <update-user></update-user>

        <button pButton type="button" label="Delete" icon="pi pi-trash"
          class="p-button-sm p-button-text p-button-danger" (click)="confirm($event)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
